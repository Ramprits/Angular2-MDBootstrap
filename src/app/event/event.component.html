<div class="row" style="margin-top:10px;">
  <div class="col-md-5" *ngFor="let event of eventList">
    <div class="card" style="cursor: pointer" [routerLink]="['/event/eventList', eventList.id]">
      <div class="card-block">
        <div class="well">
          <h2>{{event?.name }}</h2>
          <div>Date: {{event?.date | date:'shortDate'}}</div>
          <div [ngSwitch]="event?.time">Time: {{event?.time}}
            <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
            <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
            <span *ngSwitchDefault>(Normal Start)</span>
          </div>
          <div>Price:<span class="text-danger"> {{event?.price | currency:'USD':true}}</span></div>
          <div [hidden]="!event?.location">
            <span>Location: {{event?.location?.address}}</span>
            <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}}</span>
          </div>
          <div [hidden]="!event?.onlineUrl">
            Online Url: {{event?.onlineUrl}}
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
