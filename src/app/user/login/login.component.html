
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched" class="pull-right">Required</em>
        <input id="userName" name="userName" (ngModel)="userName" required type="text" class="form-control" placeholder="User Name..."
        />
      </div>
      <div class="form-group">
        <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" class="pull-right">Required</em>
        <input id="password" name="password" (ngModel)="password" required type="password" class="form-control" placeholder="Password..."
        />
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-sm">Login</button>
      <button type="button" class="btn btn-danger btn-sm">Cancel</button>
    </form>
  </div>
</div>
