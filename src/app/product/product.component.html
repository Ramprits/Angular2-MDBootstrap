<br>
<kendo-grid [data]="ProductList" [height]="610">
    <kendo-grid-column field="ProductID" title="ID" width="100">
    </kendo-grid-column>
    <kendo-grid-column field="Name" title="Name" width="250">
    </kendo-grid-column>
    <kendo-grid-column field="ProductNumber" title="Product Number" width="350">
    </kendo-grid-column>

    <kendo-grid-column field="SafetyStockLevel" title="Stock Level" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="ReorderPoint" title="Reorder Point" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="ModifiedDate" title="Modified Date" width="120">
    </kendo-grid-column>
</kendo-grid>
